<html>
    <head>
        <title>Select Portal- Research Papers</title>
        <link rel="stylesheet" type="text/css" href="Form.css">
    <body>
        <div class="Form">
            <h1>RESEARCH PAPERS</h1>
            <form>
            <p>Applicant Type :
                <select>
                    <option>Faculty</option>
                    <option>Research Scholar</option>
                    <option>Student</option>
                </select></p>
            <p>Factuly ID/Registration No. :
                <input type="text" id='txt' name="" placeholder="Enter ID/Registration No."></p>
            <p>Title of the Research Paper :
                <input type="text" id='txtt' name="" placeholder="Enter the title"></p>
            <p>Author :
                <input type="text" id='txt' name="" placeholder="Enter Name">
                <input type="submit" id='sub' name="" value="">(Add field)</p>
                <p>Co-Authors : <input type="text" id='txt' name="" placeholder="Enter Name">
                <input type="submit" id='sub' name="" value=""> (Add field)</p>
            <p>Abstract : </p>
                <textarea id='txte' placeholder="Click to enter text here"></textarea>
            <p>Upload Document -  
                <input type="submit" id='subt' name="" value="Upload"> 
                </p>
            <h4>OR</h4>
            <p>Enter the URL :  <input type="text" id='txt' name="" placeholder="Click to enter URL"></p>
          
            <input type="Submit" id='subb' name="" value="Submit">
            </form>
        
        </div>
                
    </body>
    </head>
</html>
